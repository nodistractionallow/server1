<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JAI SHREE KRISHNA JI</title>
<style>
    /* Basic styles */
    body, html {
        height: 100%;
        overflow: hidden;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #ff0000, #ff6600, #ffcc00, #33cc33, #0066cc, #cc00cc);
        background-size: 200% auto;
        animation: changeColor 10s infinite alternate; /* Change background color animation */
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top : 200px;
    }
    input[type="text"], .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: calc(100% - 40px);
        box-sizing: border-box;
    }
    input[type="text"] {
        margin-bottom: 20px;
        border: 1px solid #ccc;
    }
    .btn {
        background-color: #4CAF50;
        color: white;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .btn:hover {
        background-color: #45a049;
    }

    /* Animation for background color */
    @keyframes changeColor {
        0% {
            background-position: 0%;
        }
        100% {
            background-position: 100%;
        }
    }

    /* Animation for title */
    .deconstructed {
        position: relative;
        margin: auto;
        min-height: 100px; /* Adjusted min-height */
        color: black;
        font-family: 'Cambay', sans-serif;
        font-size: 36px;
        font-weight: 700;
        letter-spacing: -0.02em;
        line-height: 1.03em;
    }
    .deconstructed > div {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: #333;
        pointer-events: none;
    }
    .deconstructed > div:nth-child(1) {
        -webkit-mask-image: linear-gradient(black 25%, transparent 25%);
        mask-image: linear-gradient(black 25%, transparent 25%);
        animation: deconstructed1 5s infinite;
    }
    .deconstructed > div:nth-child(2) {
        -webkit-mask-image: linear-gradient(transparent 25%, black 25%, black 50%, transparent 50%);
        mask-image: linear-gradient(transparent 25%, black 25%, black 50%, transparent 50%);
        animation: deconstructed2 5s infinite;
    }
    .deconstructed > div:nth-child(3) {
       -webkit-mask-image: linear-gradient(transparent 50%, black 50%, black 75%, transparent 75%);
        mask-image: linear-gradient(transparent 50%, black 50%, black 75%, transparent 75%);
        animation: deconstructed3 5s infinite;
    }
    .deconstructed > div:nth-child(4) {
       -webkit-mask-image: linear-gradient(transparent 75%, black 75%);
        mask-image: linear-gradient(transparent 75%, black 75%);
        animation: deconstructed4 5s infinite;
    }

    @keyframes deconstructed1 {
        0% {
            transform: translateX(100%);
        }
        26% {
            transform: translateX(0%);
        }
        83% {
            transform: translateX(-0.1%);
        }
        100% {
            transform: translateX(-120%);
        }
    }
    @keyframes deconstructed2 {
        0% {
            transform: translateX(100%);
        }
        24% {
            transform: translateX(0.5%);
        }
        82% {
            transform: translateX(-0.2%);
        }
        100% {
            transform: translateX(-125%);
        }
    }
    @keyframes deconstructed3 {
        0% {
            transform: translateX(100%);
        }
        22% {
            transform: translateX(0%);
        }
        81% {
            transform: translateX(0%);
        }
        100% {
            transform: translateX(-130%);
        }
    }
    @keyframes deconstructed4 {
        0% {
            transform: translateX(100%);
        }
        20% {
            transform: translateX(0%);
        }
        80% {
            transform: translateX(0%);
        }
        100% {
            transform: translateX(-135%);
        }
    }

    /* Responsive styles */
    @media only screen and (max-width: 600px) {
        .container {
            margin-top: 100px;
            padding: 10px;
        }
        input[type="text"], .btn {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="deconstructed">
        <div>JAI SHREE KRISHNA JI</div>
        <div>JAI SHREE KRISHNA JI</div>
        <div>JAI SHREE KRISHNA JI</div>
        <div>JAI SHREE KRISHNA JI</div>
    </div>
    <input type="text" placeholder="Enter your text here..." id="textInput">
    <br>
    <button class="btn" id="btnGoogle">Search on Google</button>
</div>

<script>
    function sendTextToAppInventor(text) {
        if (window.AppInventor && window.AppInventor.setWebViewString) {
            window.AppInventor.setWebViewString(text);
        }
    }

    document.getElementById('btnGoogle').addEventListener('click', function() {
        var textInputValue = document.getElementById('textInput').value;
        if (textInputValue.trim() !== '') {
            // Send text to MIT App Inventor
            sendTextToAppInventor(textInputValue);
        } else {
            // Show alert if text box is empty
            alert("Please fill something first.");
        }
    });
</script>

</body>
</html>
